<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>InkWeaver - Creative Writing AI</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1b232d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="InkWeaver" />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              ink: {
                50: '#f4f6f8',
                100: '#e3e8ee',
                200: '#c5d0db',
                300: '#9cb1c3',
                400: '#7390a9',
                500: '#567591',
                600: '#435e77',
                700: '#364c61',
                800: '#2f4051',
                900: '#2a3643',
                950: '#1b232d',
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #435e77; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #364c61; 
      }
    </style>
  </head>
  <body class="bg-ink-950 text-ink-100 overflow-hidden overscroll-none">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
